<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Product preview card component</title>
</head>

<body>
    <div class="col">
      <div class="row">
        <img src="/images/image-product-desktop.jpg" alt="" class="img">
      </div>
  
      <div class="row">
  
        <h6 class="info">Perfume</h6>
  
        <h2 class="name">Gabrielle <br>Essence Eau <br> De Parfum</h2>
  
        <p class="des">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge,
          Perfumer-Creator <br>for the House of CHANEL.</p>
          <div class="price">
            <p class="new-price">$149.99</p> 
            <p class="old-price">$169.99</p>
          </div>
        
  
  
  
        <button>
          <img src="/images/icon-cart.svg" alt="cart">
          <p class="text">Add to Cart </p>
        </button>
  
      </div>

    </div>

  <div class="attribution">
    Coded by <a href="#">Erick Wiliams Ambwara</a>.
  </div>
</body>

</html>
